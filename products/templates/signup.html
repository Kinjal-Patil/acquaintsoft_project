{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">

<!-- belle/register.html   11 Nov 2019 12:22:27 GMT -->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Create an Account &ndash; Belle Multipurpose Bootstrap 4 Template</title>
    <meta name="description" content="description">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static '/assets/images/favicon.png' %}"/>
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="{% static "/assets/css/plugins.css" %}">
    <!-- Bootstap CSS -->
    <link rel="stylesheet" href="{% static "/assets/css/bootstrap.min.css" %}">
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="{% static "/assets/css/style.css" %}">
    <link rel="stylesheet" href="{% static "/assets/css/responsive.css" %}">
</head>
<body class="page-template belle">
<div class="pageWrapper">

    <!--Body Content-->
    <div id="page-content">
        <!--Page Title-->
        <div class="page section-header text-center">
            <div class="page-title">
                <div class="wrapper"><h1 class="page-width">Create an Account</h1></div>
            </div>
        </div>
        <!--End Page Title-->
        {% if form.errors %}
            <p>username or password not correct</p>
        {% endif %}
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 main-col offset-md-3">
                    <div class="mb-4">
                        <form method="post" action="#" id="CustomerLoginForm" accept-charset="UTF-8"
                              class="contact-form">

                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="form-group">
                                        <label for="FirstName">Username</label>
                                        {{ signup_form.username }}
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="form-group">
                                        <label for="CustomerEmail">Email</label>
                                        {{ signup_form.email }}

                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="form-group">
                                        <label for="CustomerPassword">Password</label>
                                        {{ signup_form.password1 }}
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="form-group">
                                        <label for="CustomerPassword">Retype Password</label>
                                        {{ signup_form.password2 }}
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="text-center col-12 col-sm-12 col-md-12 col-lg-12">
                                    <input type="submit" class="btn mb-3" value="Create">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!--End Body Content-->

    <!--Scoll Top-->
    <span id="site-scroll"><i class="icon anm anm-angle-up-r"></i></span>
    <!--End Scoll Top-->

    <!-- Including Jquery -->
    <script src="{% static "/assets/js/vendor/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "/assets/js/vendor/jquery.cookie.js" %}"></script>
    <script src="{% static "/assets/js/vendor/modernizr-3.6.0.min.js" %}"></script>
    <script src="{% static "/assets/js/vendor/wow.min.js" %}"></script>
    <!-- Including Javascript -->
    <script src="{% static "/assets/js/bootstrap.min.js" %}"></script>
    <script src="{% static "/assets/js/plugins.js" %}"></script>
    <script src="{% static "/assets/js/popper.min.js" %}"></script>
    <script src="{% static "/assets/js/lazysizes.js" %}"></script>
    <script src="{% static "/assets/js/main.js" %}"></script>
</div>
</body>

<!-- belle/register.html   11 Nov 2019 12:22:27 GMT -->
</html>
